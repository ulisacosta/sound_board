<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="h-screen w-screen bg-indigo-200">
    <main class="h-full w-full flex justify-center items-center">
      <div
        class="grid grid-cols-5 gap-4 w-6/12 justify-center items-center text-center"
      >
        <button
          id="trumpetsButton"
          class="buttonSound h-16 flex items-center justify-center border-2 border-black bg-blue-800 text-white text-lg font-medium hover:bg-blue-900 transition-all rounded-lg"
        >
          TRUMPETS 
        </button>
        <audio id="trumpetsMp3" src="sounds/trumpets.mp3"></audio>
        <button
          id="monkeyButton"
          class="buttonSound h-16 flex items-center justify-center border-2 border-black bg-blue-800 text-white text-lg font-medium hover:bg-blue-900 transition-all rounded-lg"
        >
          MONKEY 
        </button>
        <audio id="monkeyMp3" src="sounds/monkey.mp3"></audio>
        <button
          id="laughButton"
          class="buttonSound h-16 flex items-center justify-center border-2 border-black bg-blue-800 text-white text-lg font-medium hover:bg-blue-900 transition-all rounded-lg"
        >
          LAUGH 
        </button>
        <audio id="laughMp3" src="sounds/laugh.mp3"></audio>
        <button
          id="victoryButton"
          class="buttonSound h-16 flex items-center justify-center border-2 border-black bg-blue-800 text-white text-lg font-medium hover:bg-blue-900 transition-all rounded-lg"
        >
          VICTORY 
        </button>
        <audio id="victoryMp3" src="sounds/victory.mp3"></audio>
        <button
          id="drumsButton"
          class="buttonSound h-16 flex items-center justify-center border-2 border-black bg-blue-800 text-white text-lg font-medium hover:bg-blue-900 transition-all rounded-lg"
        >
          DRUMS 
        </button>
        <audio id="drumsMp3" src="sounds/drums.mp3"></audio>
      </div>
    </main>

        
    <script src="index.js"></script>
    
  </body>
</html>
